<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitel Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__clock">

            <!-- DIGIT 1 -->

            <div class="wrapper__clock__digit1 digit">
                <div class="wrapper__clock__digit1__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit1__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit1__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit1__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit1__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit1__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit1__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit1__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit1__segment-7 seg-7"></div>
            </div> 

            <!-- DIGIT 2 -->

            <div class="wrapper__clock__digit2 digit">
                <div class="wrapper__clock__digit2__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit2__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit2__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit2__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit2__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit2__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit2__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit2__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit2__segment-7 seg-7"></div>
            </div>
            
            <!-- BREAKER 1 -->

            <div class="wrapper__clock__breacker-1">
                <div class="wrapper__clock__breacker-1__top-dot dot"></div>
                <div class="wrapper__clock__breacker-1__bottom-dot dot"> </div>
            </div>

            <!-- DIGIT 3 -->

            <div class="wrapper__clock__digit3 digit">
                <div class="wrapper__clock__digit3__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit3__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit3__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit3__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit3__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit3__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit3__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit3__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit3__segment-7 seg-7"></div>
            </div>
            
            <!-- DIGIT 4 -->

            <div class="wrapper__clock__digit4 digit">
                <div class="wrapper__clock__digit4__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit4__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit4__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit4__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit4__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit4__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit4__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit4__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit4__segment-7 seg-7"></div>
            </div>

            <!-- BREAKER 2 -->

            <div class="wrapper__clock__breacker-2">
                <div class="wrapper__clock__breacker-2__top-dot dot"></div>
                <div class="wrapper__clock__breacker-2__bottom-dot dot"> </div>
            </div>
            
            <!-- DIGIT 5 -->

            <div class="wrapper__clock__digit5 digit">
                <div class="wrapper__clock__digit5__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit5__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit5__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit5__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit5__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit5__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit5__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit5__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit5__segment-7 seg-7"></div>
            </div>
            
            <!-- DIGIT 6 -->

            <div class="wrapper__clock__digit6 digit">
                <div class="wrapper__clock__digit6__segment-1 seg-1"></div>
                <div class="wrapper__clock__digit6__segment-2-3 seg-2-3">
                    <div class="wrapper__clock__digit6__segment-2 seg-2"></div>
                    <div class="wrapper__clock__digit6__segment-3 seg-3"></div>
                </div>
                <div class="wrapper__clock__digit6__segment-4 seg-4"></div>
                <div class="wrapper__clock__digit6__segment-5-6 seg-5-6">
                    <div class="wrapper__clock__digit6__segment-5 seg-5"></div>
                    <div class="wrapper__clock__digit6__segment-6 seg-6"></div>
                </div>
                <div class="wrapper__clock__digit6__segment-7 seg-7"></div>
            </div> 
        </div>

  
    </div>
    <script src="main.js"></script>
</body>
</html>
